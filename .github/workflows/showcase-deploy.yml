name: Deploy Showcase to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'app/showcase/**'
      - 'components/**'
      - 'contexts/**'
      - 'locales/**'
      - 'app/globals.css'
      - 'tailwind.config.js'
      - 'next.config.js'
      - 'package.json'
  workflow_dispatch:

jobs:
  build-and-deploy-showcase:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: npm run build
      
    - name: Prepare showcase files
      run: |
        mkdir -p showcase
        cp -r out/showcase/standalone/* showcase/
        cp -r out/_next showcase/
        echo "Showcase files prepared"
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./showcase
        force_orphan: true 